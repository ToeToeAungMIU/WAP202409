<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <style>

        .header{
            font-weight:  bold;
            background-color: #abebc6;
            height: 50px;
            text-align: left;                        
        }

        table{
            width:70%;
            height:600px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }       

        .underlineclass{
           text-decoration: underline;
           font-weight: normal;
        }

        td {
            font-weight: bold;
        }

        .required-field::after {
            content: "*";
            color: red;
        }   

        .custom-button {
        background-color:  #55d68b; 
        border: none; 
        color: white; 
        padding: 8px 30px; 
        text-align: center; 
        font-size: 16px; 
        margin: 4px 2px; 
        font-weight: bold;
      }

      .textarea {
            width: 170px;
            height: 100px;
        }

     .normal{
        font-weight: normal;
     }

    .footer {
        text-align: center;
        background-color: #D3D3D3;
    }

    </style>
</head>
<body>
<form action="#" method="POST">
    <div class="container">
    <table>
        <tr>
            <td colspan="5" class="header">               
                <h2>Workshop Registration</h2>            
            </td>
        </tr>
        <tr>
            <td colspan="5"><p class="underlineclass">Register now while seats are available!</p></td>
        </tr>
        <tr>
            <td class="required-field">First Name </td>
            <td><input type="text" name="first_name" required></td>
            <td  colspan="3" class="underlineclass">Lunch</td>          
        </tr>        
        <tr>
            <td class="required-field">Last Name</td>
            <td><input type="text" name="last_name" required></td>
            <td>Meal Preference:</td>
            <td colspan="2">
                <select name="meal_preference">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td class="required-field">Company/Institution</td>
            <td><input type="text" name="company" required></td>
            <td colspan="3" class="underlineclass">Payment Details</td>          
        </tr>
        <tr>
            <td class="required-field">Address </td>
            <td><textarea class="textarea" name="address" required></textarea></td>
            <td>Payment Mode:</td>
            <td rowspan="3" class="normal" colspan="2" >                
                <input type="checkbox" name="payment_mode" value="Cash"> Cash<br>
                <input type="checkbox" name="payment_mode" value="Cheque"> Cheque<br>
                <input type="checkbox" name="payment_mode" value="Demand Draft"> Demand Draft      
            </td>
        </tr>           
        <tr>
            <td class="required-field">City</td>
            <td><input type="text" name="city"></td>             
            <td> DD/Cheque No.: </td>
            <td colspan="2">  <input type="text" name="chequeno"></td>             
        </tr>
        <tr>
            <td>State / Province / Region</td>
            <td>
                <select name="state_province_region">
                    <option value="">-Select-</option>
                    <option value="State1">State1</option>
                    <option value="State2">State2</option>
                </select>
            </td>
            <td>Drawn On(Bank Name):</td>  
            <td><input type="text" name="bankname"></td>  
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country">
                    <option value="">-Select-</option>
                    <option value="Country1">Country1</option>
                    <option value="Country2">Country2</option>
                </select>
            </td>
            <td>Payable at:</td>  
            <td><input type="text" name="payable_at"></td> 
        </tr>
        <tr>
            <td class="required-field">Email </td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td class="required-field">Phone Number</td>
            <td><input type="tel" name="phone_number" required></td>
        </tr>
        <tr class="footer">
            <td colspan="5">
                <input class="custom-button" type="submit" value="Submit">
                <input class="custom-button" type="reset" value="Reset">
            </td>
        </tr>
    </table>
</div>
</form>
</body>
</html>
