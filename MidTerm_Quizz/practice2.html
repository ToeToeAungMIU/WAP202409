<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a > p {
            color: cyan;
            background-color: gray;
        }

        p .b {
            color: navy;
            background-color: violet;
        }

        div, span {
            color: red;
            background-color: yellow;
        }

        p {
            color: purple;
            background-color: pink;
        }

    </style>
</head>
<body>    
    <div class="a"></div>
    <p class="b">
        <span>First</span>
    </p>   
    <div>
        <p class="b">Third</p>
    </div>
</body>
</html>
