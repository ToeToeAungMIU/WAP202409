<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of .a > p Selector</title>
    <style>
        .a > p {
            color: cyan;
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- This p will be selected by .a > p because it's a direct child of .a -->
    <div class="a">
        <p>Direct child paragraph of .a</p>
        <!-- This p will NOT be selected because it's inside another div, not a direct child of .a -->
        <div>
            <p>Indirect child paragraph of .a</p>
        </div>
    </div>

    <!-- This p will NOT be selected because it's outside .a -->
    <p>Paragraph outside of .a</p>
</body>
</html>
